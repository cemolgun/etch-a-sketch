<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Etch A Sketch!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Etch A Sketch</h1></header>
    <div class="popup">
        <h1>Pick Color</h1>
        <button id="c1" onclick="solid(1)"></button><button id="c2"  onclick="solid(2)"></button><button id="c3" onclick="solid(3)"></button><button id="c4" onclick="solid(4)"></button><button id="c5" onclick="solid(5)"></button><button id="cr" onclick="rainbow()"></button>
    </div>
    <div class="konteyner">
        <div class="btn">
            <button disabled id="bSketch" onclick="sketchButton()" >Sketch</button>
            <button id="bErase" onclick="eraseButton()">Erase</button>
            <button onclick="cleanButton()">Clean</button>
        </div>
    </div>
    <div style="text-align:center;">
        <div id="canvas">
        </div>
    </div>    
    <div class="konteyner">
        <div class="btn">
            <input type="number" id="num" min="0" value="24" style="width: 3em;">
            <button onclick="setCanvas()">Set Canvas</button>
            <button onclick="setColor()">Set Color</button>
            <button onclick="saveImage()">Save Image</button>
        </div>
    </div>
    <div id="imgDiv"></div>
<script src="index.js"></script>
</body>
</html>
